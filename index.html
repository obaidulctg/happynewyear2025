<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: white;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            margin-top: 20vh;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00aced;
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>
    <div class="content">
        <h1>&#x1F386;
            Happy New Year 2025!</h1>
        <h2>Greetings from Mohammed Obaidul Hoque</h2>
    </div>
    <div class="footer">
        <a href="https://facebook.com/obaidulhoquectg" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/obaidulhoquectg" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/obaidulhoquectg" target="_blank"><i class="fab fa-twitter"></i></a>
        <p>Contact me for creating your custom greeting <br><a href="mailto:mohammedobaidulhoquectg@gmail.com">mohammedobaidulhoquectg@gmail.com</a></p>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, color, speed, angle, size, life) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.size = size;
                this.life = life;
                this.opacity = 1;
            }

            update() {
                this.life -= 0.02;
                this.opacity = Math.max(this.life, 0);
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.size *= 0.98; // Gradual shrink
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff3838', '#ff9f1a', '#32ff7e', '#7efff5', '#18dcff', '#7d5fff'];
            for (let i = 0; i < 100; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const speed = Math.random() * 5 + 2;
                const angle = Math.random() * Math.PI * 2;
                const size = Math.random() * 3 + 2;
                const life = Math.random() * 1 + 1;

                particles.push(new Particle(x, y, color, speed, angle, size, life));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.opacity <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        setInterval(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
        }, 1000);

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
