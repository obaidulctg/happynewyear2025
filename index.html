    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, color, speed, angle, size, life) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.size = size;
                this.life = life;
                this.opacity = 1;
            }

            update() {
                this.life -= 0.02;
                this.opacity = Math.max(this.life, 0);
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.size *= 0.98;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff3838', '#ff9f1a', '#32ff7e', '#7efff5', '#18dcff', '#7d5fff'];
            for (let i = 0; i < 200; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const speed = Math.random() * 5 + 2;
                const angle = Math.random() * Math.PI * 2;
                const size = Math.random() * 3 + 2;
                const life = Math.random() * 1 + 1;

                particles.push(new Particle(x, y, color, speed, angle, size, life));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.opacity <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        setInterval(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
        }, 300);

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
